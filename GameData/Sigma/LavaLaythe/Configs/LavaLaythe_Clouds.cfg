@CLOUD_LAYER_PACK:FOR[SigmaLavaLaythe]
{
	@CLOUD_LAYER,*
	{
		@DEFAULTS
		{
			@color
			{
				@r = 0.2
				@g = 0.2
				@b = 0.2
			}
		}
		@SAVED
		{
			@color
			{
				@r = 0.2
				@g = 0.2
				@b = 0.2
			}
		}
	}
}

@EVE_CLOUDS:FOR[SigmaLavaLaythe]
{
	@OBJECT:HAS[#body[Laythe]]
	{
		@settings:HAS[#_Color[*]]
		{
			@_Color = #51,51,51,$_Color[3]$
		}
	}
}

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		!LaytheInSpace,* = DEL
		%LaytheInSpaceHigh = From this distance, Laythe looks like an orange blob of mystery goo.
		%LaytheInSpaceLow = Laythe looks a lot like Kerbin, if Kerbin was a fiery ball of death that melts everything on its path.
		%LaytheFlyingHigh = The ship is probably heating up from shock heating, but it might just be that Laythe's metal-boiling surface is melting down the hull.
		%LaytheFlyingLow = Soot is everywhere. Even on the console, which is worrying.
		%LaytheSrfLandedSolidCrust = You look outside, the landscape is breathtaking.
		%LaytheSrfLandedMeltingSurface = Not sure if this counts as a landing or splash down. The terrain does not look very solid.
		%LaytheSrfSplashed = The crew does not approve.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
	@RESULTS
	{
		!LaytheSrfLanded ,* = DEL
		%LaytheInSpaceHigh = From here Laythe almost looks like it would be a nice place to visit.
		%LaytheInSpaceLow = From here Laythe definitely does not look like a place you would want to visit.
		%LaytheFlyingHigh = From here Laythe looks like a place you definitely do not want to visit.
		%LaytheFlyingLow = You start wondering why you had to decide to descend, rather than just be happy of orbital science.
		%LaytheSrfLandedSolidCrust = You are not feeling well, so you take out your extreme weather survival guide and start reading: "Hypothermia..." you must have brought the wrong guide.
		%LaytheSrfLandedMeltingSurface = You accidentally drop your extreme weather survival guide. You look at it while it slowly sinks into the ground, engulfed by flames.
		%LaytheSrfSplashed = You do not approve.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
	@RESULTS
	{
		%LaytheInSpaceHigh = The goo seem to enjoy the sight of Laythe.
		%LaytheInSpaceLow = The goo is definitely getting perkier the closer it gets to Laythe.
		%LaytheFlyingHigh = The goo is trembling in excitement.
		%LaytheFlyingLow = The goo seems to enjoy the volcanic ashes that enter the canister.
		%LaytheSrfLandedSolidCrust = The goo is trying to escape the canister.
		%LaytheSrfLandedMeltingSurface = The goo does not seem to be worried by the unstable situation.
		%LaytheSrfSplashed = The goo approves.
	}
}
